  <title>SOLSERV-Login</title>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"><center><b>SOLSERV</b></center></div>
      <div class="card-body">
        <form method="post" action="login">
          <div class="form-group">
            <label for="exampleInputEmail1"><b>Endere√ßo de Email</b></label>
            <input class="form-control" name='email' id='email' type="email" aria-describedby="emailHelp" placeholder="Ex: SOLSERV@teste.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Senha</b></label>
            <input class="form-control" name="password" id="password" type="password" placeholder="********">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"><b>Lembrar Senha</b></label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" name="submit" value="Login">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/register">Registrar uma conta</a>
          <a class="d-block small" href="forgot-password.html">Esqueceu a Senha?</a>

        </div>
      </div>
    </div>
  </div>
</body>
